<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>DZ</title>
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="/css/materialize.min.css" />
    </head>
    <body>
        <nav>
            <div class="nav-wrapper">
             <ul class="left hide-on-med-and-down">
               <li><a href="workers.html">Преподаватели</a></li>
               <li class="active"><a href="index.html">Должности</a></li>
               <li><a href="plan.html">Расписание</a></li>
               <li><a href="sheduler.html">Часы</a></li>
             </ul>
            </div>
        </nav>
        <div class="container">
            <ul class="collection rangs_container">
            </ul>
            <a class="btn-floating btn-tiny waves-effect waves-light red add_rangs"><i class="material-icons">add</i></a>
        </div>

        <!-- Modal Structure -->
        <div id="modal1" class="modal">
          <div class="modal-content">
            <h4>Добавление должности</h4>
            <p>
                <form class="form__add_rang col s12">
                  <div class="row">
                    <div class="input-field col s6">
                      <input required id="rang_name" name="rang_name" type="text" class="validate">
                      <label for="rang_name">Название должности</label>
                    </div>
                  </div>
                  <button class="btn waves-effect waves-light submit_rang" type="submit" name="action">Добавить
                    <i class="material-icons right">send</i>
                  </button>
                </form>
            </p>
          </div>
        </div>

        <!-- Modal Structure -->
        <div id="edit_rang" class="modal">
          <div class="modal-content">
            <h4>Редактирование должности</h4>
            <p>
                <form class="form__edit_rang col s12">
                  <div class="row">
                    <div class="input-field col s6">
                      <input required id="rang_name_edit" value=" " name="rang_name" type="text" class="validate">
                      <label for="rang_name">Название должности</label>
                    </div>
                  </div>
                  <input id="id_rang_edit" name="id" type="hidden">
                  <button class="btn waves-effect waves-light submit_rang_edit" type="submit" name="action">Редактировать
                    <i class="material-icons right">send</i>
                  </button>
                </form>
            </p>
          </div>
        </div>

        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="/js/materialize.min.js"></script>
        <script src="/js/main.js"></script>
    </body>
</html>
