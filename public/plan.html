        <!-- Modal Structure -->
        <div id="plan_edit" class="modal">
          <div class="modal-content">
            <h4>Редактировать график сотрудника</h4>
            <p>
                <form class="form__plan_edit col s12">
                    <div class="row">
                        <div class="input-field col s7">
                          <input disabled value=" " id="fl" type="text" class="validate">
                          <label for="fl">ФИ</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s7">
                          <input required min="9" max="21" step="0.01" id="from" type="number" class="validate">
                          <label for="from">С</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s7">
                          <input required min="9" max="21" step="0.01" id="to" type="number" class="validate">
                          <label for="to">ДО</label>
                        </div>
                    </div>
                    <input id="id" name="id" type="hidden">
                  <button class="btn waves-effect waves-light" type="submit" name="action">Добавить
                    <i class="material-icons right">send</i>
                  </button>
                </form>
            </p>
          </div>
